<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Form</title>
</head>


<body>
    <div class="container">
        <form id="myForm">

            <label for="">Name</label> <br>
            <input type="text" name="" id="name"><br>

            <label for="">Email</label> <br>
            <input type="text" name="" id="email"><br>

            <label for="">Password</label> <br>
            <input type="text" name="" id="password"><br>


            <label for="">Gender</label> <br>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <br>

            <label for="">Hobby</label> <br>
            <input type="checkbox" name="hobby" value="Coocking"> Coocking
            <input type="checkbox" name="hobby" value="Running"> Running
            <input type="checkbox" name="hobby" value="Sleaping"> Sleaping
            <br>

            <label for="">Round</label> <br>
            <select name="" id="round">
                <option selected>Select One</option>
                <option value="55">55</option>
                <option value="59">59</option>
            </select> <br>


            <label for="">DOB</label> <br>
            <input type="date" name="" id="dob"><br>

            <label for="">Address</label> <br>
            <textarea name="" id="address" cols="21" rows="3"></textarea> <br>

            <input type="submit" value="submit" id="submit">


        </form>
    </div>

    <script src="Form 2.js"></script>
</body>

</html>
