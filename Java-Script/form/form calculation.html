<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>

    <label for="">Unit Price</label> <br>
    <input type="number" name="" id="unitPrice" oninput="getTotalPrice()"><br>

    <label for="">Quantity</label> <br>
    <input type="number" name="" id="quantity" oninput="getTotalPrice()"><br>

    <label for="">Total Price</label> <br>
    <input type="number" name="" id="totalPrice"><br>

    <label for="">Discount(%)</label> <br>
    <input type="number" name="" id="discount" oninput="getActualPrice()"><br>

    <label for="">Discount Amount</label> <br>
    <input type="number" name="" id="discounAmount" oninput="getActualPrice()"><br>

    <label for="">Actual Price</label> <br>
    <input type="number" name="" id="actualPrice" oninput="getActualPrice()"><br>




    <script>

        function getTotalPrice() {

            let unitPrice = document.getElementById('unitPrice').value;
            let quantity = document.getElementById('quantity').value;
            let totalPrice = document.getElementById('totalPrice').value;


            totalPrice = unitPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice;

        }
        function getActualPrice() {

            let discount = document.getElementById('discount').value;
            let actualPrice = document.getElementById('actualPrice').value;
            let totalPrice = document.getElementById('totalPrice').value;


            actualPrice = totalPrice - (totalPrice * discount) / 100;
            document.getElementById('actualPrice').value = actualPrice;

            let discounAmount = document.getElementById('discounAmount').value;
            
            discounAmount = (totalPrice * discount) / 100;
            document.getElementById('discounAmount').value = discounAmount;
        }




    </script>

</body>

</html>
