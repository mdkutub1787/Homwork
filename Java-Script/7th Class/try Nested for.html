<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested for</title>
</head>

<body>

    <script>

        for (let left = 0; left <= 9; left++) {


            for (let right = 0; right <= 9; right++) {
                for(let middle=0; middle<=9; middle++){
                    document.write(left);
                document.write(right);
                document.write(middle + "<br>");
                }

               
            }
        }



    </script>
</body>

</html>
