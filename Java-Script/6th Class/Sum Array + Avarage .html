<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let userInput=parseInt(prompt("Enter the item Size"))
        let mtArray=[];
        let sum=0;

        for(let i=0; i<userInput; i++){
            let number=prompt("Enter the "+(i+1)+" item")
            mtArray.push(number);
            
        }

        for(let i=0; i<mtArray.length; i++){
            sum+=parseInt(mtArray[i])
        }

        let avarage=sum/mtArray.length;

            document.write(sum +"<br>");
            document.write(avarage);
    </script>
</body>
</html>
