<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times table</title>
</head>

<body>
    <script>
        let userinput = prompt("ente ur number");
        let n = 1;

        while (n <= 10) {
            document.write(userinput + " * " + n + " = " + userinput * n + "<br>");
            n++;
        }
       
    </script>
</body>

</html>
