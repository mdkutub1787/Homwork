<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email validation</title>
</head>

<body>
    <script>
        let email = prompt("enter ur email");
        const regEx = /^\S+@\S+\.\S+$/;

        if (regEx.test(email)) {
            alert("Correct email address");

        }

        else {
            alert("Wrong email address");
        }



    </script>
</body>

</html>
