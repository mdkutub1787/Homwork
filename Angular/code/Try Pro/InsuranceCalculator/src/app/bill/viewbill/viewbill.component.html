

<body>

    <div class="container mt-5">

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fire Rate</th>
                    <th>R&SD Rate</th>
                    <th>Net Premium</th>
                    <th>Tax Rate</th>
                    <th>Gross Premium </th>
                    <th>Account Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bill of bills | async">
                    <td>{{ bill.fire}}</td>
                    <td>{{ bill.rsd}}</td>
                    <td>{{ bill.netpremium}}</td>
                    <td>{{ bill.tax}}</td>
                    <td>{{ bill.grosspremium}}</td>
                    <td>{{ bill.policies.shopName}}</td>

                    <td>
                        <button class="btn btn-warning btn-m-2 p-1">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn- m-2 p-1">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
