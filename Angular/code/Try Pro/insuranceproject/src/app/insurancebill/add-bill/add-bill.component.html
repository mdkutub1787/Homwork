<div class="container mt-4">
  <form [formGroup]="billForm" (ngSubmit)="addBill()">
    <h1 class="mb-4 text-center">Add Fire Premium Bill</h1>

    <div class="form-group">
      <label for="billNo">Bill No:</label>
      <input id="billNo" formControlName="billNo" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input id="date" formControlName="date" type="date" class="form-control">
    </div>

    <fieldset class="form-group border p-3" formGroupName="insured">
      <legend class="w-auto">Insured Details</legend>

      <div class="form-group">
        <label for="insuredName">Name:</label>
        <input id="insuredName" formControlName="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="policyholder">Policyholder:</label>
        <input id="policyholder" formControlName="policyholder" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="insuredAddress">Address:</label>
        <input id="insuredAddress" formControlName="address" type="text" class="form-control">
      </div>
    </fieldset>

    <fieldset class="form-group border p-3">
      <legend class="w-auto">Segregation of The Sum Insured</legend>

      <div class="form-group">
        <label for="stockInsured">Stock Insured:</label>
        <input id="stockInsured" formControlName="stockInsured" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="sumInsured">Sum Insured:</label>
        <input id="sumInsured" formControlName="sumInsured" type="number" step="0.01" class="form-control">
      </div>

      <div class="form-group">
        <label for="interestInsured">Interest Insured:</label>
        <input id="interestInsured" formControlName="interestInsured" type="text" class="form-control">
      </div>
    </fieldset>

    <fieldset class="form-group border p-3" formGroupName="situation">
      <legend class="w-auto">Situation</legend>

      <div class="form-group">
        <label for="location">Location:</label>
        <input id="location" formControlName="location" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="construction">Construction:</label>
        <input id="construction" formControlName="construction" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="usedAs">Used As:</label>
        <input id="usedAs" formControlName="usedAs" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="owner">Owner:</label>
        <input id="owner" formControlName="owner" type="text" class="form-control">
      </div>
    </fieldset>

    <fieldset class="form-group border p-3" formGroupName="period">
      <legend class="w-auto">Period</legend>

      <div class="form-group">
        <label for="periodFrom">From:</label>
        <input id="periodFrom" formControlName="from" type="date" class="form-control">
      </div>

      <div class="form-group">
        <label for="periodTo">To:</label>
        <input id="periodTo" formControlName="to" type="date" class="form-control">
      </div>
    </fieldset>

    <fieldset class="form-group border p-3" formGroupName="premium">
      <legend class="w-auto">Premium</legend>

      <div class="form-group">
        <label for="rate">Rate (%):</label>
        <input id="rate" formControlName="rate" type="number" step="0.01" class="form-control">
      </div>

      <div class="form-group">
        <label for="firePremium">Fire Premium:</label>
        <input id="firePremium" formControlName="firePremium" type="number" step="0.01" class="form-control">
      </div>

      <div class="form-group">
        <label for="vat">VAT:</label>
        <input id="vat" formControlName="vat" type="number" step="0.01" class="form-control">
      </div>

      <div class="form-group">
        <label for="grossPremium">Gross Premium:</label>
        <input id="grossPremium" formControlName="grossPremium" type="number" step="0.01" class="form-control">
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
