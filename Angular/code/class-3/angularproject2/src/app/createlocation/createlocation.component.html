<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form [formGroup]="formValue" (ngSubmit)="createLocation()">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" formControlName="state">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="text" class="form-control" id="photo" formControlName="photo">
            </div>
            <div class="mb-3">
                <label for="availableUnits" class="form-label">Unit</label>
                <input type="text" class="form-control" id="availableUnits" formControlName="availableUnits">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="wifi" formControlName="wifi">
                <label for="wifi" class="form-check-label">WIFI</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="laundry" formControlName="laundry" value="false">
                <label for="laundry" class="form-check-label">Laundry</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
