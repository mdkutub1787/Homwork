<div class="container col-md-8">
    <mat-card *ngIf="user" class="user-profile-card d-flex flex-row">
        <div class="user-details flex-grow-1">
            <mat-card-header>
                <mat-card-title>Welcome, {{ user.name }}!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p><mat-icon>person</mat-icon> <strong>Name:</strong> {{ user.name }}</p>
                <p><mat-icon>email</mat-icon> <strong>Email:</strong> {{ user.email }}</p>
                <p><mat-icon>role</mat-icon> <strong>Role:</strong> {{ user.role }}</p>
            </mat-card-content>
        </div>
        <div class="user-photo d-flex align-items-center">
            <img [src]="user.photo" alt="{{ user.name }}" class="rounded-circle shadow-sm" style="width: 100px; height: 100px;">
        </div>
    </mat-card>

    <div *ngIf="!user">
        <p>Loading user profile...</p>
    </div>

    <div>
        <a routerLink="/home" class="btn btn-primary">Go to Home</a>
    </div>
</div>
