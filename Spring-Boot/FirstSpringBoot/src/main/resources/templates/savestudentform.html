<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Student Form</h2>
    <form th:action="@{/savestudent}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" th:field="*{gender}" value="Male" required> Male<br>
            <input type="radio" id="female" th:field="*{gender}" value="Female" required> Female
        </div>
        <div class="form-group">
            <label for="cell">Cell:</label>
            <input type="text" class="form-control" id="cell" th:field="*{cell}" placeholder="Enter cell number" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
